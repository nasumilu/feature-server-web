<div class="input-group mb-3">
  <div class="form-floating">
    <input [attr.type]="hide ? 'password' : 'text'"
           [class]="required && control.touched && control.invalid ? 'form-control is-invalid' : 'form-control'"
           placeholder
           [formControl]="control">
    <ng-content select="label"></ng-content>
  </div>
  <span class="input-group-text pointer" (click)="hide = !hide">
      <i [attr.class]="hide ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
  </span>
</div>
